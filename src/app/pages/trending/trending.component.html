<div class="relative isolate overflow-hidden bg-gray-900 py-24 sm:py-32">
    <div class="mx-auto max-w-7xl px-6 lg:px-2">
        <div class="container flex w-full flex-col">
            <div class="flex items-center justify-between pb-[30px]">
                <h4 class="text-[32px] font-semibold text-white">Trending Auctions</h4>
                <a href="#" class="text-center text-[20px] text-sm font-semibold leading-6 text-white">
                    See More <span aria-hidden="true">&rarr;</span>
                </a>
            </div>
            <hr class="pb-5 opacity-50" />
            <div class="p-5">
                <div class="container">
                    <swiper-container
                        class="mySwiper"
                        pagination="true"
                        pagination-clickable="true"
                        [slidesPerView]="slidesPerView"
                        space-between="100"
                        free-mode="true"
                        autoplay-delay="2500"
                        autoplay-disable-on-interaction="true">
                        <swiper-slide *ngFor="let item of [1, 2, 3, 4, 5]">
                            <div class="flex h-[538px] w-auto flex-col justify-between bg-[#071736]">
                                <div class="flex-col">
                                    <div class="relative m-5 flex h-[336px] w-auto flex-col justify-end bg-gray-500">
                                        <img src="../../assets/img/nft.jpg" alt="" class="absolute inset-0 h-full w-full object-cover" />
                                        <div class="z-10 m-4 flex bg-black bg-opacity-50 p-5">
                                            <div class="container flex flex-col">
                                                <p class="text-[14px] font-normal text-white">Current Bid</p>
                                                <span class="text-[20px] font-semibold text-white">2.52 ETH</span>
                                            </div>
                                            <div class="container flex flex-col justify-center">
                                                <span class="text-[16px] font-semibold text-white">20 m 20 s left</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="container flex justify-around">
                                        <div class="flex gap-4">
                                            <img src="../../../assets/img/nft.jpg" alt="" class="flex h-[48px] w-[48px] items-center rounded-full" />
                                            <div class="flex flex-col">
                                                <h3 class="text-[20px] font-semibold text-white">Jeep Auctions</h3>
                                                <p class="text-[14px] font-normal text-gray-400">
                                                    {{ '@jeepauctions21' }}
                                                </p>
                                            </div>
                                        </div>
                                        <div class="flex items-center">
                                            <p class="text-[16px] font-semibold text-[#C4C4C4]">â—„ 0.8%</p>
                                        </div>
                                    </div>
                                </div>
                                <div
                                    class="flex h-[56px] w-full cursor-pointer items-center justify-center bg-gray-500 text-white hover:bg-white hover:text-black">
                                    <span class="text-[16px] font-semibold">Place a Bid</span>
                                </div>
                            </div>
                        </swiper-slide>
                    </swiper-container>
                </div>
            </div>
        </div>
    </div>
</div>
